{% extends "base.html" %}

{% block content %}
	<h1>Products</h1>
	<ul>
		{% for product in products %}
			<li>
				<p><a href="{% url 'product_detail' product_id=product.pk %}">{{ product.name }} - {{ product.price }} | <em>{{ product.description }}</em></a></p>
				<img src="{{ product.image.url }}">
			</li>
		{% endfor %}
	</ul>
{% endblock %}
