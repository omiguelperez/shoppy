{% extends "base.html" %}

{% block content %}	
	<h1>Products</h1>
	{% if user.is_authenticated %}
		<p><strong>{{ user.username }}</strong> | <a href="{% url 'products:logout' %}">Logout</a></p>
	{% else %}
		<p><a href="{% url 'products:auth_login' %}">Login</a></p>
	{% endif %}
	<ul>
		{% for product in object_list %}
			<li>
				<p><a href="{% url 'products:detail' product.pk %}">{{ product.name }} - {{ product.price }} | <em>{{ product.description }}</em></a></p>
				<img src="{{ product.image.url }}">
			</li>
		{% endfor %}
	</ul>
{% endblock %}
